<!DOCTYPE html>
<html lang "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <title> FORMATTING TAGS</title>

    </head>
    <body> 
        <b> HEllo</b>
            <strong> HEllo</strong>
            <i> hello</i>
            <em> hello</em>
            <strike> hello</strike>
            <mark> hello</mark>
            <small>hello</small>
            <p> hello<ins>world</ins></p>
            <p> hello<del>world</del></p>
            <p> s<sup>2</sup>+b<sup>2</sup></p>
            <p>H<sub>2</sub></p>
    </body>
</html>
